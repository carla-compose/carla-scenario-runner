name: Docker

on: [push, pull_request]

jobs:
  
  clean-up:
    name: Clean up
    runs-on: ubuntu-latest
    steps:

      - name: Clean up
        run: rm -rf *
        
  create-image:
    name: Create docker image
    runs-on: ubuntu-latest
    needs: clean-up
    steps:

      - uses: actions/checkout@v4
        name: Checkout repository
        with: 
          path: carla-scenario-runner
          submodules: true
          
      - uses: docker/login-action@v3
        name: Login to Docker Hub
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - uses: robinraju/release-downloader@v1.8
        name: Download PythonAPI
        with:
          repository: carla-compose/carla-simulator
          latest: true
          fileName: PythonAPI.tar.gz
          extract: true          
          out-file-path: .
        
      - name: Remove PythonAPI.tar.gz
        run: rm PythonAPI.tar.gz
        
      - name: Set image tag
        run: |
          if [ "${{ github.ref.name }}" != "${{ github.event.repository.default_branch }}" ]; then
            export IMAGE_TAG="latest_${{ github.ref.name }}_ci"
          else
            export IMAGE_TAG="latest"
          fi

      - uses: docker/build-push-action@v5
        name: Build and push
        with:
          push: true
          file: carla-scenario-runner/docker/Dockerfile
          tags: rwthika/carla-scenario-runner:${IMAGE_TAG}
          no-cache: true
          context: .
